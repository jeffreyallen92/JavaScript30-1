<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am %s string!','test');
    let someVar = 'text';
    console.log(`Hello I am ${someVar}`);

    // Styled
    //console.log('%c I am some great test', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue');

    // warning!
    console.warn('Oh snap.');

    // Error :|
    console.error('Shhhhhhiiiiiid.');

    // Info
    console.info('Crocodiles eat 3-4 people per year.');

    // Testing
    console.assert(1 === 1, 'Will not display, since true.');
    console.assert(1 === 2, 'Will display, since false.');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('hm'), 'This doesn\'t exist!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old.`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('West');
    console.count('West');
    console.count('East');
    console.count('West');
    console.count('West');
    console.count('West');
    console.count('West');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/jeffreyallen92')
    .then(data => data.json())
    .then(data => {
      console.timeEnd('fetching data');
      console.log(data);
    });

  </script>
</body>
</html>
